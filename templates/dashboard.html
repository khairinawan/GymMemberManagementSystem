<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Dashboard</h2>
    <h1>Welcome, {{ session['user'] }}</h1>

{% if session['role'] == 'staff' %}
    <a href="{{ url_for('add_member') }}" class="btn btn-primary">Add Member</a>
    <a href="{{ url_for('view_members') }}" class="btn btn-primary">View Members</a>
    <a href="{{ url_for('register_member') }}" class="btn btn-primary">Register New Member</a>
{% endif %}

<a href="{{ url_for('view_classes') }}" class="btn btn-primary">View Classes</a>
<a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>

</body>
</html>
